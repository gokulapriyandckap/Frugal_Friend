<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="loginPage">
            <div class="imageContainer" style="margin-left: 10px;">
                <img src="./icons/ezgif.com-crop.gif" class="gif">
            </div>
            <div class="formContainer">
                <h1 class="heading">Frugal Friend</h1>
                <h3 class="quots">Welcome back</h3>
                <div class="formBox">
                    <form action="/loginCheck" method="post">
                        <h3 class="signUptext">Log In</h3>
                        <div class="inputcontainer">
                            <div>
                                <input  required type="email" name="email" placeholder="Email">
                            </div>
                            <div>
                                <input required  type="password" name="password" placeholder="Password">
                            </div>
                            <button type="submit" class="signupButton">Log In</button>
                        </div>
                    </form>
                    <div class="accountRedirct">
                        <p class="account">Have an account?</p>
                        <form action="/signup" method="post">
                            <button type="submit">SignUp</button>
                        </form>
                    </div>
                    <div class="signUpoption">
                        <div class="dummy"></div>
                        <p>Or</p>
                        <div class="dummy"></div>
                    </div>
                    <button class="signupWithgoogle">
                        <img src="./icons/google.svg" class="signIcon">
                        <p class="signUpwithgoogleText">Sign in with Google</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
